<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <style>
        .modal {
            padding:20px 20px;
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: white;
            background-color: rgba(0,0,0,0.4);
            border-radius:10px;
            radius:10px;
            border:none;
            
        }
        
        .modal-content {
            background-color:#C4DFE6;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            font-size:20px;
            font-family:sans-serif;
            color:white;
            radius:5px;
            text-align:center;
            
        }
        
        .modal-content input[type="text"],
        .modal-content input[type="number"] {
            border-radius: 5px; /* Change the border radius of the input fields */
            padding: 10px;       /* Add some padding */
            border: 1px solid grey; /* Add a border */
            font-size: 16px;     /* Adjust the font size */
            border:none;
        }
        
        /* Style the placeholder text */
        .modal-content input::placeholder {
            color: grey;         /* Change the placeholder text color */
            font-style: italic;  /* Change the font style */
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .submit{
            background-color:#07575b;
            padding:20px;
            font-size:20px;
            color:white;
            border-radius:5px;
        }
    </style>

    
</head>
<body>
    <div id="myModal" class="Modal">
        <div class="modal-content">
         <span class="close">&times;</span>
        <h1>Edit Order</h1>
        <form action="{{ url_for('edit', order_id=order[0]) }}" method="POST">
            <label for="order_item">Order Item:</label>
            <input type="text" id="order_item" name="order_item" value="{{ order[1] }}" required><br><br>
            <label for="item_price">Item Price:</label>
            <input type="number" step="0.01" id="item_price" name="item_price" value="{{ order[2] }}" required><br><br>
            <label for="item_quantity">Item Quantity:</label>
            <input type="number" id="item_quantity" name="item_quantity" value="{{ order[3] }}" required><br><br>
            <input class="submit" id="submit" type="submit" value="Update Order">
        </form>
        </div>
    </div>
    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("action1")
        var span = document.getElementByClassName("close")[0];
        btn.onclick = function(){
            modal.style.display = "block";
        }

        }
        window.onclick = function(event){
            if(event.target == moadal){
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
